<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Oregano:ital@0;1&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<title>Minha Galeria</title>
</head>
<body>
<h1 class="titulo">MINHA GALERIA DE ARTE</h1>

<div class="galeria">
  <figure>
    <img src="img/img-art/desenho-1.png" alt="Arte 1" onclick="abrirLightbox(0)">
    <figcaption>Minha legenda 1</figcaption>
  </figure>
  <figure>
    <img src="img/img-art/desenho-2.png" alt="Arte 2" onclick="abrirLightbox(1)">
    <figcaption>Minha legenda 2</figcaption>
  </figure>
  <figure>
    <img src="img/img-art/desenho-3.png" alt="Arte 3" onclick="abrirLightbox(2)">
    <figcaption>Minha legenda 3</figcaption>
  </figure>
  <figure>
    <img src="img/img-art/desenho-4.png" alt="Arte 4" onclick="abrirLightbox(3)">
    <figcaption>Minha legenda 4</figcaption>
  </figure>
  <figure>
    <img src="img/img-art/desenho-5.png" alt="Arte 5" onclick="abrirLightbox(4)">
    <figcaption>Minha legenda 5</figcaption>
  </figure>
  <figure>
    <img src="img/img-art/desenho-6.png" alt="Arte 6" onclick="abrirLightbox(5)">
    <figcaption>Minha legenda 6</figcaption>
  </figure>
</div>

<!-- Lightbox Galeria -->
<div id="lightboxGaleria" class="lightbox">
  <span class="fechar" onclick="fecharLightbox()">✖</span>
  <img id="lightbox-img">
  <p id="lightbox-caption"></p>
  <button class="nav-btn prev" onclick="mudarImagem(-1)">⟨</button>
  <button class="nav-btn next" onclick="mudarImagem(1)">⟩</button>
</div>

<!-- Botão Sobre Mim -->
<button id="openBtn" class="botao">Sobre mim</button>

<!-- Lightbox Sobre Mim -->
<div id="lightboxSobre" class="lightboxSobreMim">
  <div class="conteudo">
    <span id="closeBtn" class="fechar">&times;</span>
    <h2 class="animado">SOBRE MIM</h2>
    <p class="animado">Aos meus 12 anos comecei a desenhar personagens do Mario...</p>
    <img src="img/img-art/desenho-1.jpg" alt="Minha Foto" class="foto-sobre animado">
    <p class="animado">O tempo passou e comecei a me aprimorar...</p>
    <img src="img/img-art/desenho-1.jpg" alt="Minha Foto" class="foto-sobre animado">
    <p class="animado">Ainda não sou um profissional...</p>
  </div>
</div>
</body>
</html>
